<!doctype html>
<html lang="en" class="h-100">
<style>
body {
    background-image: url(https://w.wallhaven.cc/full/d5/wallhaven-d58ezg.jpg);
    background-size:cover;
    color: #FFFFFF;
}
</style>
<head>
	
	<title>Force Graph</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link href="/assets/custom/css/cover.css" rel="stylesheet">
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
	<div class="bg"></div>
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
					<a class="nav-link" href="https://google.com/">Examples</a>
					<a class="nav-link" href="https://github.com/">GitHub</a>
				</nav>
			</div>
		</header>
		<main class="px-3" style="margin-bottom:200px;">
			<h1>Knowledge Graph Generator</h1>
			<p class="lead">This is the kgg-visualisation<br/>
				<a class="link-info text-decoration-none" href="https://www.linkedin.com/in/georgios-vitsios/" target="_blank">LinkedIn</a>, 
				<a class="link-info text-decoration-none" href="https://twitter.com/" target="_blank">Twitter</a>, 
				<a class="link-info text-decoration-none" href="https://github.com/" target="_blank">Github</a></p>

				<script src="//unpkg.com/force-graph"></script>
				  <!--<script src="../../dist/force-graph.js"></script>-->
				  <div id="graph"></div>
				  <script>
				    // Random tree
				    const N = 25;
				    const gData = {
				      nodes: [...Array(N).keys()].map(i => ({ id: i })),
				      links: [...Array(N).keys()]
				        .filter(id => id)
				        .map(id => ({
				          source: id,
				          target: Math.round(Math.random() * (id-1))
				        }))
				    };
				
				    const Graph = ForceGraph()
				      (document.getElementById('graph'))
				        .linkDirectionalParticles(10)
				        .graphData(gData)
				    	.nodeLabel('id')
						.nodeAutoColorBy('group') 	
					//	.nodeColor('') 	
						.linkAutoColorBy(d => gData.nodes[d.source].group)
					//	.linkColor('')
				 		.linkDirectionalParticleWidth(2.3)
				   		.onNodeClick(node => {
				      	// Center/zoom on node
				     	Graph.centerAt(node.x, node.y, 1000);
				      	Graph.zoom(4, 700);
				   		});
				  </script>
					<script src="/assets/dist/js/jquery-3.6.0.min.js"></script>
					<script src="/assets/custom/js/custom.js"></script>
			<p class="text-secondary"><small>This version is a test</small></p>
		</main>
		<footer class="mt-auto text-white-100">
			<p class="text-secondary"><small>Version 0.1.0</small></p>
		</footer>
	</div>
</body>
</html>
